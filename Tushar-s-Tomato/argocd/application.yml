apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-tomato
  labels:
    app: tomato
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tusharupase258/Github_Actions_AKS_End_2_End.git
    targetRevision: main
    path: Tushar-s-Tomato/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
     automated:
        prune: true