apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  labels:
    app: tomato
  namespace: default
spec:
  ingressClassName: nginxkubect
  rules:
  - host: tomato.devsecopstushar
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tomato-clusterip-service
            port:
              number: 80